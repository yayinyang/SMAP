<!DOCTYPE html>
<html lang="en" ng-app="traffic">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <!-- build:css ../style/trafficControl.css -->
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/base.css">

    <title>SMap</title>
</head>
<body ng-controller="trafficController">

    <!--<header class="header_div"></header>-->
    <div class="page_one wrap" id="pageOne">

    <div class="page_three wrap" id="pageThree">

    </div>
</div>

<script src="../js/directives/nav/nav.js"></script>
<!-- endbuild -->

<script type="text/javascript">

    app.controller("trafficController",['$scope',function($scope){
        $scope.locFlag = 'productFlag';
    }])
</script>
<script src="../js/directives/nav/nav.js"></script>
