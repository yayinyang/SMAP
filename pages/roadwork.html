<!DOCTYPE html >
<html lang="en" ng-app="roadwork">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>SMap</title>
    <!-- build:css ../style/roadwork.css -->
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/roadwork.css">
    <!-- endbuild -->


</head>
<body ng-controller="roadController">
    <nav-bar loc="locFlag"></nav-bar>
    <div class="container">
        <ul class="tapJump" >
            <li onclick="changePage('pageOne')" class="active"><a href="#pageOne">1</a></li>
            <li onclick="changePage('pageTwo')" ><a href="#pageTwo">2</a></li>
            <li onclick="changePage('pageThree')"><a href="#pageThree">3</a></li>
            <li onclick="changePage('pageFour')" ><a href="#pageFour">4</a></li>
        </ul>
       <!-- <header class="header_div"></header>-->
        <div class="page_one wrap" id="pageOne">
            <div><img src="../img/roadwork/page1.png">
                <a href="javascript:void(0);">在线体验</a>
            </div>
        </div>
        <div class="page_two wrap" id="pageTwo">
            <div>
                <img src="../img/roadwork/page2.png">
            </div>
        </div>
        <div class="page_three wrap" id="pageThree">
            <div><img src="../img/roadwork/page3-1.png" alt=""></div>
            <div><img src="../img/roadwork/page3-2.png" alt=""></div>
        </div>
        <div class="page_four wrap bor" id="pageFour">
            <div><img src="../img/roadwork/page4.png" ></div>
        </div>
    </div>
</body>
<!-- build:js  ../js/roadwork.js -->
<script src="../lib/jquery/jquery.js"></script>
<script src="../config/Application.js"></script>
<script src="../lib/angularjs/1.4.4/angular.js"></script>
<script src="../js/roadwork.js"></script>
<!-- endbuild -->

<script type="text/javascript">
    var app = angular.module("roadwork",['navApp']);
    app.controller("roadController",['$scope',function($scope){
        $scope.locFlag = 'productFlag';
    }]);
</script>
<script src="../js/directives/nav/nav.js"></script>
</html>
