<link rel="stylesheet" href="lib/switch/pageSwitch.min.css">
<style>
    #bannerOfSmall {
        width: 100%;
        overflow: hidden;
    }
    .sections,.section {
        height:100%;
    }
    #bannerOfSmall,.sections {
        position: relative;
        height: 100% !important;
    }
    .section {
        background-color: #000;
        background-size: cover;
        background-position: 50% 50%;
        text-align: center;
        color: white;
    }
    #sectionOfSmall0 {
        position: relative;
        background-image: url('img/banner/bannerOfSmall1.png');
        height: 100%;
        background-size: cover;
    }
    #topSectionOfSmall0{
        background: url('img/banner/topBannerOfSmall1.png') no-repeat;
        height: 600px;
        width: 594px;
        position: relative;
    }
    #sectionOfSmall1 {
        position: relative;
        background-image: url('img/banner/bannerOfSmall2.png');
        height: 100%;
        background-size: cover;
    }
    #topSectionOfSamll1 {
        background: url('img/banner/topBannerOfSamll2.png') no-repeat;
        height: 460px;
        width: 748px;
        position: relative;
    }
    #sectionOfSamll1Button{
        top: 83.5%;
        left: 15%;
        height: 50px;
        width: 160px;
        background: url('img/banner/immediatelyBtn.png');
        position: relative
    }
    #sectionOfSamll1Button:hover{
        background: url('img/banner/immediatelyHoverBtn.png');
    }
    #sectionOfSmall2 {
        position: relative;
        background-image: url('img/banner/bannerOfSmall3.png');
        height: 100%;
        background-size: cover;
    }
    #topSectionOfSmall2 {
        background: url('img/banner/topBannerOfSmall3.png') no-repeat;
        height: 530px;
        width: 520px;
        position: relative;
    }
    #sectionOfSmall2Button{
        top: 83%;
        left: 60%;
        height: 50px;
        width: 160px;
        background: url('img/banner/detailHoverBtn.png');
        position: relative
    }
    #sectionOfSmall2Button:hover{
        background: url('img/banner/detailBtn.png');
    }
</style>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/switch/pageSwitch.min.js"></script>
<div id="bannerOfSmall">
    <div class="sections">
        <div class="section" id="sectionOfSmall0">
            <div style="width: 100%;left: 50%;text-align: center;position: absolute">
                <div id="topSectionOfSmall0">
                </div>
            </div>
        </div>
        <div class="section" id="sectionOfSmall1">
            <div style="width: 100%;left: 50%; top: 10%;text-align: center;position: absolute">
                <div id="topSectionOfSamll1">
                    <div id="sectionOfSamll1Button"  onclick="redirecting('api')">

                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="sectionOfSmall2">
            <div style="width: 100%;left: 50%; top: 10%;text-align: center;position: absolute">
                <div id="topSectionOfSmall2">
                    <div id="sectionOfSmall2Button"  onclick="redirecting('load')">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#bannerOfSmall").PageSwitch({
            direction:'horizontal',
            duration: 0,
            easing:'ase-in-out',
            interval: 3000,
            autoPlay:true,
            loop:false
        });
    })
</script>
